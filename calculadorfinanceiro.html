<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador Financeiro</title>
</head>

<body>
    <img style=" height: 60px;" src="Logodeitado.png" alt=""><br><br><br>
    Nome do SuperMercado: <input type="text" id="nome" autofocus>
    <p>
        CEP: <input type="text" id="cep"></p>
    <p>
        CNPJ: <input type="text" id="cnpj"></p>
    <p>
        Tamanho do SuperMercado (em m²): <input id="tamanho"></p>
    <p>
        Número de Portas de entrada ou saída: <input id="portas"></p>
    <p>
        Número de caixas: <input id="caixas"></p>
    <p>
        Deseja App Mobile? <select name="" id="mobile">
            <option value="0">Não</option>
            <option value="1">Sim</option>
        </select></p>
    Deseja Catracas? <select name="" id="catraca" onchange="a123()">
        <option value="0">Não</option>
        <option value="1">Sim</option>
    </select></p>
    <div id="b123" style="display: none;"> Número de catraca: <input id="catra"></div>
    <div id="b12" style="display: none;"><img height="100px"
            src="https://sistema.wbuy.com.br/arquivos/aacf834f3d77a8ab3712452a4c6c422b/produtos/BE8NU5/catraca-de-acesso-contadora-de-giros-henry-lumen-371.jpg"
            alt=""></div>
    <p>
        <button onclick="plano()">Calcular Preço</button></p>
    <div style="font-size: 25px;" id="final"></div>




</body>

</html>
<script>
    function a123() {
        var cat = catraca.value
        if (cat == 1) {
            b123.style.display = 'block'
        } else {
            b123.style.display = 'none'
        }
        if (cat == 1) {
            b12.style.display = 'block'
        } else {
            b12.style.display = 'none'
        }

    }
    function plano() {
        var tamanhov = Number(tamanho.value)
        var portasv = Number(portas.value)
        var caixasv = Number(caixas.value)
        var mobilev = Number(mobile.value)
        var catracav = Number(catra.value)
        var total = (tamanhov * 1.2) + (portasv * 50) + (caixasv * 40) + (mobilev * 1000) + (catracav * 600)

        final.innerHTML = `O serviço da Sensiders para o SuperMercado <b>${nome.value}</b> (de CNPJ: ${cnpj.value} e CEP: ${cep.value}), vai ser de <u>R$${total}</u>.`
    }

</script>
